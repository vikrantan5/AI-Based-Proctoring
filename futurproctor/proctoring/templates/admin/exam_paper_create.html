<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Exam Paper - FuturProctor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #667eea; margin-bottom: 10px; }
        .subtitle { color: #666; margin-bottom: 30px; }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"], input[type="number"], input[type="datetime-local"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover { background: #764ba2; }
        .btn-cancel {
            background: #6c757d;
            margin-left: 10px;
        }
        .btn-cancel:hover { background: #5a6268; }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-btn:hover { background: #764ba2; }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'exam_paper_list' %}" class="back-btn">← Back to Exams</a>
        <h1>➕ Create New Exam Paper</h1>
        <p class="subtitle">Fill in the exam details below</p>

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Exam Title *</label>
                <input type="text" id="title" name="title" required placeholder="e.g., Midterm Exam - Spring 2024">
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <input type="text" id="subject" name="subject" required placeholder="e.g., Computer Science, Mathematics">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Brief description of the exam"></textarea>
            </div>

            <div class="form-group">
                <label for="exam_date">Exam Date & Time *</label>
                <input type="datetime-local" id="exam_date" name="exam_date" required>
            </div>

            <div class="form-group">
                <label for="duration_minutes">Duration (minutes) *</label>
                <input type="number" id="duration_minutes" name="duration_minutes" required min="1" value="60">
            </div>

            <div class="form-group">
                <label for="total_marks">Total Marks *</label>
                <input type="number" id="total_marks" name="total_marks" required min="0" value="100">
            </div>

            <div class="form-group">
                <label for="passing_marks">Passing Marks *</label>
                <input type="number" id="passing_marks" name="passing_marks" required min="0" value="40">
            </div>

            <div class="form-group">
                <label for="instructions">Exam Instructions</label>
                <textarea id="instructions" name="instructions" placeholder="Instructions for students taking this exam"></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="btn">✓ Create Exam</button>
                <a href="{% url 'exam_paper_list' %}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
