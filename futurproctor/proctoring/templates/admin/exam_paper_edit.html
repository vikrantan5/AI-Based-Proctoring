<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Exam - FuturProctor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #667eea; margin-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus, textarea:focus { outline: none; border-color: #667eea; }
        textarea { min-height: 100px; resize: vertical; }
        .btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover { background: #764ba2; }
        .btn-cancel { background: #6c757d; margin-left: 10px; }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✏️ Edit Exam Paper</h1>
        <p style="color: #666; margin-bottom: 30px;">Update exam details</p>

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Exam Title *</label>
                <input type="text" name="title" value="{{ exam_paper.title }}" required>
            </div>

            <div class="form-group">
                <label>Subject *</label>
                <input type="text" name="subject" value="{{ exam_paper.subject }}" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description">{{ exam_paper.description }}</textarea>
            </div>

            <div class="form-group">
                <label>Exam Date & Time *</label>
                <input type="datetime-local" name="exam_date" value="{{ exam_paper.exam_date|date:'Y-m-d\TH:i' }}" required>
            </div>

            <div class="form-group">
                <label>Duration (minutes) *</label>
                <input type="number" name="duration_minutes" value="{{ exam_paper.duration_minutes }}" required>
            </div>

            <div class="form-group">
                <label>Total Marks *</label>
                <input type="number" name="total_marks" value="{{ exam_paper.total_marks }}" required>
            </div>

            <div class="form-group">
                <label>Passing Marks *</label>
                <input type="number" name="passing_marks" value="{{ exam_paper.passing_marks }}" required>
            </div>

            <div class="form-group">
                <label>Instructions</label>
                <textarea name="instructions">{{ exam_paper.instructions }}</textarea>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" name="is_active" {% if exam_paper.is_active %}checked{% endif %}>
                <label style="margin-bottom: 0;">Exam is Active (available to students)</label>
            </div>

            <div style="margin-top: 30px;">
                <button type="submit" class="btn">✓ Update Exam</button>
                <a href="{% url 'exam_paper_detail' exam_paper.id %}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
